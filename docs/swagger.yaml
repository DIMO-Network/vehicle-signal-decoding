basePath: /v1
definitions:
  controllers.DeviceSetting:
    properties:
      battery_critical_level_voltage:
        type: string
      created_at:
        type: string
      id:
        type: integer
      safety_cut_out_voltage:
        type: string
      sleep_timer_event_driven_interval:
        type: string
      sleep_timer_event_driven_period:
        type: string
      sleep_timer_inactivity_after_sleep_interval:
        type: string
      sleep_timer_inactivity_fallback_interval:
        type: string
      template_name:
        type: string
      updated_at:
        type: string
      wake_trigger_voltage_level:
        type: string
    type: object
  controllers.PIDConfig:
    properties:
      formula:
        type: string
      header:
        items:
          type: integer
        type: array
      id:
        type: integer
      interval_seconds:
        type: integer
      mode:
        items:
          type: integer
        type: array
      pid:
        items:
          type: integer
        type: array
      protocol:
        type: string
      template_name:
        type: string
    type: object
info:
  contact: {}
  title: DIMO Vehicle-Signal-Decoding
  version: "1.0"
paths:
  /device-config/:template_name/dbc-file:
    get:
      description: Fetches the DBC file from the dbc_files table given a template
        name
      parameters:
      - description: template name
        in: path
        name: template_name
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: Successfully retrieved DBC file
          schema:
            type: string
        "404":
          description: No DBC file found for the given template name.
      tags:
      - vehicle-signal-decoding
  /device-config/:template_name/deviceSettings:
    get:
      description: Fetches the device settings configurations from device_settings
        table given a template name
      parameters:
      - description: template name
        in: path
        name: template_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Device Settings
          schema:
            $ref: '#/definitions/controllers.DeviceSetting'
        "404":
          description: No Device Settings data found for the given template name.
      tags:
      - vehicle-signal-decoding
  /device-config/:template_name/pids:
    get:
      description: Retrieves a list of PID configurations from the database given
        a template name
      parameters:
      - description: template name
        in: path
        name: template_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved PID Configurations
          schema:
            items:
              $ref: '#/definitions/controllers.PIDConfig'
            type: array
        "404":
          description: No PID Config data found for the given template name.
      tags:
      - vehicle-signal-decoding
  /device-config/:vin/urls:
    get:
      description: Retrieve the URLs for PID, DeviceSettings, and DBC configuration
        based on a given VIN
      parameters:
      - description: vehicle identification number (VIN)
        in: path
        name: vin
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      tags:
      - vehicle-signal-decoding
swagger: "2.0"
